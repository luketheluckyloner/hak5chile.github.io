<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias por tu pedido</title>
    <style>
        body {
            background-color: #00000064;
            color: rgb(224, 188, 232);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 120px;
        }
        .tracking {
            font-size: 2.5em;
            margin-top: 30px;
            border: 2px solid rgb(38, 104, 157);
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>¡Gracias por tu compra!</h1>
    <p>Hemos recibido tus datos correctamente.</p>
    <p>Este es tu número de seguimiento:</p>
    <div class="tracking" id="trackingNumber"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tracking = urlParams.get('tracking') || 'Error';
        document.getElementById('trackingNumber').innerText = tracking;
    </script>
</body>
</html>
